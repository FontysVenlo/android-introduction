name: Create PDF from README

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: create output directory
        run: mkdir output
      - name: build pdf 1
        uses: docker://pandoc/latex:2.9
        with: # needs a README in your repo root!
          args: "--standalone --output=output/android-introduction.pdf android-introduction.md"
      - name: upload pdf 1
        uses: actions/upload-artifact@master
        with:
          name: android-introduction-and-assignments.pdf
          path: output
      - uses: docker://pandoc/latex:2.9
        with: # needs a README in your repo root!
          args: "--standalone --output=output/android-introduction.docx android-introduction.md"
      - uses: actions/upload-artifact@master
        with:
          name: android-introduction-and-assignments.docx
          path: output
      - uses: docker://pandoc/latex:2.9
        with: # needs a README in your repo root!
          args: "--standalone --output=output/import-existing-android-app-to-github.pdf import-existing-android-app-to-github.md"
      - uses: actions/upload-artifact@master
        with:
          name: import-existing-android-app-to-github.pdf
          path: output
      - uses: docker://pandoc/latex:2.9
        with: # needs a README in your repo root!
          args: "--standalone --output=output/import-existing-android-app-to-github.docx import-existing-android-app-to-github.md"
      - uses: actions/upload-artifact@master
        with:
          name: import-existing-android-app-to-github.docx
          path: output
      - name: download docx 
        uses: actions/download-artifact@master
        with:
          name: import-existing-android-app-to-github.docx
          path: output
      - name: create pdf from docx 
        uses: docker://pandoc/latex:2.9
        with: # needs a README in your repo root!
          args: "--standalone --output=output/import-existing-android-app-to-github2.pdf output/import-existing-android-app-to-github.docx"
      - uses: actions/upload-artifact@master
        with:
          name: import-existing-android-app-to-github2.pdf
          path: output
